<app-auth-block>
    <h2 class="title">Forgot Password</h2>
    <small class="form-text sub-title">Enter your email adress and weâ€™ll send a like to reset your password</small>
    <form (ngSubmit)="requestPass()" [formGroup]="form">
        <div class="form-group">
            <label for="input-email" class="sr-only">Enter your email address</label>
            <input formControlName="email" id="input-email" class="form-control" placeholder="Email address" [formControl]="form.controls['email']"
                autofocus>
            <small *ngIf="form.controls['email'].hasError('required') && form.controls['email'].touched" class="mat-text-warn">Email is verplicht.</small>
        </div>
        <button [disabled]="submitted" class="btn btn-hero-success btn-block" [class.btn-pulse]="submitted">
        Request password
      </button>
    </form>
    <div class="links col-sm-12">
        <small class="form-text">
        Already have an account? <a [routerLink]="['/login']"><strong>Sign In</strong></a>
      </small>
        <small class="form-text">
        <a [routerLink]="['/register']"><strong>Sign Up</strong></a>
      </small>
    </div>
</app-auth-block>
